{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="moxheader"><a href="{% url 'hive:dashboard' %}"><img class="moximage" src="{% static 'hive/openmoxie_logo.svg' %}"></a>OpenMoxie<span class="moxversion">{{moxie_version}}</span></div>
<div class="p-3">
<h1>Código de credenciales WiFi</h1>
<form id="wifi_code" action="{% url 'hive:wifi_qr' %}" method="post">
    {% csrf_token %}
    <div class="row mb-3">
      <label for="ssid" class="col-sm-2 col-form-label">SSID</label>
      <div class="col-sm-10">
        <input type="text" class="form" id="ssid" name="ssid">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
      <div class="col-sm-10">
        <input type="password" class="form" id="inputPassword3" name="password">
      </div>
    </div>
    <div class="row mb-3">
        <label for="frequency" class="col-sm-2 col-form-label">Frecuencia</label>
        <div class="col-sm-10">
          <select id="frequency" name="frequency">
              <option value="0" selected>Cualquiera</option>
              <option value="1">Solo 5G</option>
              <option value="2">Solo 2.4G</option>
          </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="isHidden" class="col-sm-2 col-form-label">¿Está oculta?</label>
        <div class="col-sm-10">
          <input type="checkbox" id="isHidden" name="hidden">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Generar</button>
  </form>
</div>
{% endblock %}
